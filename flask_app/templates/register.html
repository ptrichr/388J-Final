{% extends 'base.html' %} 

{% block content %}
<div class="mx-auto flex flex-col gap-y-2">
    <div class="mx-auto">
        If you already have an account, 
        <a class="text-blue-400 underline" href="{{url_for('users.login')}}">login here</a>
    </div>
    <form method="POST" action="">
        {{ form.csrf_token }}
        {{ form.username(placeholder="username") }}
        {{ form.password(placeholder="password") }}
        {{ form.confirm_password(placeholder="confirm password") }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
